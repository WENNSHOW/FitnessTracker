<div>
    <div nz-row>
        <h1 nz-card-grid [ngStyle]="gridStyle">Goal</h1>
    </div>

    <div nz-row>
        <div nz-col nzFlex="2">
            <nz-card nzType="inner" style="margin-top:16px;" nzTitle="Post New Goal">
                <form nz-form [formGroup]="goalForm" class="custom-form" (ngSubmit)="submitForm()">
                    <nz-form-item>
                        <nz-form-control>
                            <textarea nz-input placeholder="Enter description" 
                                formControlName="description" [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input the start date!">
                            <nz-date-picker style="width: 100%;" formControlName="startDate"></nz-date-picker>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input the end date!">
                            <nz-date-picker style="width: 100%;" formControlName="endDate"></nz-date-picker>
                        </nz-form-control>
                    </nz-form-item>

                    <button nz-button nzType="primary" nzBlock class="w-100" [disabled]="goalForm.invalid"> 
                        Post Goal
                    </button>
                </form>
            </nz-card>

        </div>
        <div nz-col nzFlex="3" style="margin-left: 20px;">
            <!-- <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Past Activites"> 
                <div nz-card-grid style="width: 100%;" *ngFor="let activity of activities"> 
                    <div nz-col nzSpan="30">
                        Calories Burned: <strong>{{activity.caloriesBurned}}</strong>
                        -
                        Distance: <strong>{{activity.distance}}</strong> KM
                        -
                        Steps: <strong>{{activity.steps}}</strong>
                        -
                        Date: <strong>{{activity.date | date}}</strong>
                    </div>
                </div>
            </nz-card> -->
        </div>
    </div>
</div>
